<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Admin Panel Login</h2>

  <div *ngIf="auth.error$ | async as error" class="alert alert-danger">
    {{error}}
  </div>

  <div *ngIf="message" class="alert alert-info">
    {{message}}
  </div>

  <div class="form-control"
       [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
  >
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email">
    <div class="validation" *ngIf="form.get('email').touched && form.get('email').invalid">
      <small *ngIf="form.get('email').errors.required">
        Email is required to login
      </small>
      <small *ngIf="form.get('email').errors.email">
        Should enter correct email address
      </small>
    </div>
  </div>
  <div class="form-control"
       [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
  >
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password">
    <div class="validation" *ngIf="form.get('password').touched && form.get('password').invalid">
      <small *ngIf="form.get('password').errors.minlength">
        The password length must be at least {{form.get('password').errors.minlength.requiredLength}} symbols
      </small>
      <small *ngIf="form.get('password').errors.required">
        The password is required to login
      </small>
    </div>
  </div>

  <button [disabled]="form.invalid || submitted" type="submit" class="btn btn-primary">Login</button>
</form>
